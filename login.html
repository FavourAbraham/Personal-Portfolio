    <section class="bg-light py-3 py-md-5">

          <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">

                  <h2 class="fs-5 fw-normal text-center text-secondary mb-4"><b>LOGIN NOW</b></h2>

                    <div class="row gy-2 overflow-hidden">

                      </div>
                      <div class="col-12">
                        <div class="form-floating mb-3">
                          <input type="password" class="form-control" name="password" id="password" value="" placeholder="Password" required>

                        </div>
                      </div>
                      <div class="col-12">
                        <div class="d-grid my-3">
                          <button class="btn btn-dark btn-lg" type="submit">Log in</button>
                        </div>
                      </div>
                      <div class="col-12">
                        <p class="m-0 text-secondary text-center"> <i>Click the button above and dive in!</i></p>
                      </div>
                    </div>
                  </form>
                  <div id="message" class="text-center mt-3"></div> <!-- Message for feedback -->
